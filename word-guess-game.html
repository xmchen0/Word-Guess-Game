<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Seinfeld | Guess That Seinlanguage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Link to CSS-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--Link to JavaScript-->
    <script src="./assets/javascript/word-guess-game.js"></script>
    <!--Link to Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>

<body>

    <div class="background">

        <!--Main Heading-->
        <div class="heading">
            <h1>Welcome!</h1>
        </div>

        <!--Sub Heading-->
        <div class="subheading">
            <h3>What is your favourite TV show of all time? Mine would have to be Seinfeld. Take a guess what this Seinfeldian code word is:</h3>
        </div>

        <!--Instructions-->
        <div class="instruction">
            <h4><strong>Press Any Key To Get Started</strong></h4>
        </div>

        <!--Current word blanks-->
        <div class="wordBlank">
            <h1>_ _ _ _ _ _ _ _</h1>
        </div>
        
            <!--Display guesses remaining-->
            <div class="guessRemainingTracker">
                <h3>Number of guesses remaining:
                    <span id="guessesRemaining"></span>
                </h3>
            </div>

            <!--Display wrong guesses-->
            <div class="guessWrongTracker">
                <h3>Previous guesses:
                    <span id="playerGuesses"></span>
                </h3>
            </div>
        </div>
    </div>

</body>

</html>
