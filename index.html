<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Seinfeld | Guess That Seinlanguage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Link to CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Link to Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>

<body>

    <div class="background">

        <!--Main Heading-->
        <div class="heading">
            <h1>Welcome!</h1>
        </div>

        <!--Sub Heading-->
        <div class="subheading">
            <h3>Take a guess what this Seinfeldian code word is:</h3>
        </div>

        <!--Instructions-->
        <div class="instruction">
            <h4><strong>Press Any Key To Get Started</strong></h4>
        </div>

        <!--Current word blanks-->
        <div class="wordBlank">
            <h1 id="wordToGuess">_ _ _ _ _</h1>
        </div>
        
        <div class="tracker">
            <!--Display guesses remaining-->
            <div class="guessRemainingTracker">
                <h3>Guesses remaining:
                    <span id="guessesRemaining"></span>
                </h3>
            </div>

            <!--Display wrong guesses-->
            <div class="guessWrongTracker">
                <h3>Previous guesses:
                    <span id="playerGuesses"></span>
                </h3>
            </div>

            <!--Display wins-->
            <div class="winTracker">
                <h3>Wins:
                    <span id="totalWins"></span>
                </h3>
            </div>

            <!--Display losses-->
            <div class="loseTracker">
                <h3>Losses:
                    <span id="totalLosses"></span>
                </h3>
            </div>
        </div>
        </div>
    </div>

<!--Link to JavaScript-->
<script src="assets/javascript/game.js" type="text/javascript"></script>

</body>
</html>
